<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бахтияр | Frontend Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050b18; 
            overflow-x: hidden;
            position: relative;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }

        /* 1. Анимированные сферы (3D фон без картинок) */
        body::before, body::after {
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.3;
            animation: float-bg 15s ease-in-out infinite;
        }
        body::before { background: #0ea5e9; top: -10%; left: -10%; }
        body::after { background: #6366f1; bottom: -10%; right: -10%; animation-delay: -7s; }

        @keyframes float-bg {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(80px, 50px); }
        }

        /* 2. Левитация фото (эффект погружения) */
        .levitation { animation: float 4s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* 3. Блик на кнопке (Shine Effect) */
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg);
            animation: shine 4s infinite;
        }

        /* 4. Анимация появления при входе */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal { opacity: 0; animation: reveal 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.6s; }

        /* 5. Интерактив при наведении на всю карточку */
        .main-container {
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .main-container:hover { 
            transform: translateY(-8px);
        }

        /* Адаптация под мобильные устройства */
        @media (max-width: 1024px) {
            body { height: auto; padding: 100px 20px 60px; }
            .levitation { animation: none; transform: rotate(0deg); }
            .main-container:hover { transform: none; }
        }
    </style>
</head>
<body class="text-white">

</h1>

</body>
