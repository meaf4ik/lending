<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бахтияр | Портфолио</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. Общие стили для всех устройств */
* { 
    transition: transform 0.1s ease-out, background 0.3s; 
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    /* Убираем синее выделение при нажатии на мобилках */
    -webkit-tap-highlight-color: transparent; 
}

/* 2. Стили только для ПК (ширина больше 1024px) */
@media (min-width: 1025px) {
    body {
        overflow: hidden; /* На ПК страница не скроллится, карточки в центре */
    }
}

/* 3. Стили только для смартфонов и планшетов (ширина до 1024px) */
@media (max-width: 1024px) {
    body {
        overflow-y: auto; /* Разрешаем скролл пальцем */
        height: auto;
        padding: 40px 20px;
    }
    
    .tilt-card {
        transform: none !important; /* Отключаем 3D наклон */
        transition: none !important;
    }
    
    .glare-container {
        display: none; /* Прячем блики, так как нет мышки */
    }
}

/* 4. Стили элементов (карточки и блики) */
.tilt-card {
    will-change: transform;
}

.glare-container {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
    border-radius: inherit;
    z-index: 5;
}

.glare {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 150%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
    transform: translate(-50%, -50%);
    will-change: transform;
    </style>
</head>
<body class="bg-gradient-to-br from-[#003d80] via-[#005bb5] to-[#007aff] min-h-screen flex items-center justify-center p-4 md:p-6">

    <div class="flex flex-col md:flex-row items-center gap-8 md:gap-12 max-w-6xl w-full">
        
        <div id="card-1" class="tilt-card relative bg-white/10 backdrop-blur-lg border border-white/20 p-10 rounded-[2.5rem] shadow-2xl text-white w-full md:w-1/2 overflow-hidden">
    <div class="glare-container"><div id="glare-1" class="glare"></div></div>
    
    <div class="relative z-10 pointer-events-none">
        <h1 class="text-5xl font-extrabold mb-6">Привет, я Бахтияр</h1>
        <p class="text-xl opacity-90">Frontend-разработчик</p>
        <div class="mt-10 h-1.5 w-24 bg-sky-400 rounded-full"></div>
    </div>
</div>

<div id="card-2" class="tilt-card relative w-full md:w-1/2 flex justify-center">
    <div class="w-full max-w-[350px] md:w-84 h-[500px] md:h-[600px] bg-white/15 backdrop-blur-lg rounded-[2.5rem] border border-white/25 shadow-2xl flex items-center justify-center overflow-hidden relative">
        <div class="glare-container"><div id="glare-2" class="glare"></div></div>
        
        <img src="assets/img/moyofoto.png" 
             alt="Бахтияр" 
             class="relative z-10 w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700">
        
        <div class="absolute inset-0 z-20 bg-gradient-to-t from-black/40 via-transparent to-transparent pointer-events-none"></div>
    </div>
</div>

    </div>

    <script>
        const cards = document.querySelectorAll('.tilt-card');
const glares = document.querySelectorAll('.glare');

const handleMove = (e) => {
    // Если экран меньше 1024px (планшеты и мобилки), выходим из функции
    if (window.innerWidth <= 1024) return;

    const x = e.clientX;
    const y = e.clientY;
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    // Настройки чувствительности (20 - мягко, 10 - резко)
    const rotateX = (centerY - y) / 25; 
    const rotateY = (x - centerX) / 25;

    const glareX = ((x / window.innerWidth) - 0.5) * 80;
    const glareY = ((y / window.innerHeight) - 0.5) * 80;

    cards.forEach((card, index) => {
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        
        if (glares[index]) {
            glares[index].style.transform = `translate(calc(-50% + ${glareX}px), calc(-50% + ${glareY}px))`;
        }
    });
};

const handleReset = () => {
    cards.forEach((card, index) => {
        card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        if (glares[index]) {
            glares[index].style.transform = `translate(-50%, -50%)`;
        }
    });
};

// Слушатели событий
document.addEventListener('mousemove', handleMove);
document.addEventListener('mouseleave', handleReset);

// Обновляем состояние при изменении размера окна
window.addEventListener('resize', () => {
    if (window.innerWidth <= 1024) handleReset();
});
        
    </script>
</body>
</html>
