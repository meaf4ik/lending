    <style>
        * { box-sizing: border-box; }
        body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #050b18; /* Глубокий темный цвет */
    overflow-x: hidden;
    position: relative;
}

/* Создаем эффект объемных светящихся туманностей */
body::before, body::after {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    filter: blur(100px);
    z-index: -1;
    opacity: 0.4;
    animation: float-bg 15s ease-in-out infinite;
}

body::before {
    background: #0ea5e9; /* Голубой свет */
    top: -10%;
    left: -10%;
}

body::after {
    background: #6366f1; /* Индиго свет */
    bottom: -10%;
    right: -10%;
    animation-delay: -7s;
}

@keyframes float-bg {
    0%, 100% { transform: translate(0, 0); }
    33% { transform: translate(100px, 50px); }
    66% { transform: translate(-50px, 100px); }
}

        /* Чтобы фото плавно парило (эффект левитации) */
        .levitation {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 1024px) {
            body { height: auto; padding: 100px 20px 40px; }
            .levitation { animation: none; } /* Отключаем на мобилках для стабильности */
        }
    </style>
</head>
