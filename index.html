<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бахтияр | Портфолио</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Плавное возвращение блоков в исходное состояние */
        .tilt-card {
            transition: transform 0.1s ease-out;
            will-change: transform;
        }
        /* Убираем стандартный скролл, чтобы не мешал магии */
        body { overflow: hidden; }
        /* Контейнер для эффекта блика */
.glare-container {
    position: absolute;
    inset: 0;
    overflow: hidden; /* Это обрежет углы блика по форме карточки */
    pointer-events: none;
    border-radius: inherit;
}
        /* Сам блик */
.glare {
    position: absolute;
    /* Центрируем блик относительно контейнера */
    top: 50%; 
    left: 50%;
    width: 150%; /* Немного уменьшим размер, чтобы он не "улетал" слишком далеко */
    height: 150%;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 60%);
    /* Сдвигаем назад на половину размера, чтобы точка 0,0 была в центре */
    transform: translate(-50%, -50%); 
    will-change: transform;
}
    </style>
</head>
<body class="bg-gradient-to-br from-[#003d80] via-[#005bb5] to-[#007aff] min-h-screen flex items-center justify-center p-6">

    <div class="flex flex-col md:flex-row items-center gap-12 max-w-6xl w-full perspective-1000">
        
        <div id="card-1" class="tilt-card bg-white/10 backdrop-blur-lg border border-white/20 p-10 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.3)] text-white w-full md:w-1/2">
            <h1 class="text-6xl font-extrabold mb-6 tracking-tight">Привет, я <span class="text-sky-300">Бахтияр</span></h1>
            <p class="text-xl opacity-90 leading-relaxed">Frontend-разработчик. Создаю современные цифровые решения с акцентом на эстетику и производительность.</p>
            <div class="mt-10 flex gap-4">
                <div class="h-1.5 w-24 bg-sky-400 rounded-full shadow-[0_0_15px_rgba(56,189,248,0.6)]"></div>
                <div class="glare-container"><div id="glare-1" class="glare"></div></div>
            </div>
        </div>

        <div id="card-2" class="tilt-card w-full md:w-1/2 flex justify-center">
            <div class="w-84 h-[500px] bg-white/15 rounded-[2.5rem] border border-white/25 shadow-[0_25px_60px_rgba(0,0,0,0.4)] flex items-center justify-center overflow-hidden relative">
                <span class="text-white/40 text-sm font-medium uppercase tracking-widest">Здесь будет твое фото</span>
                <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/5 to-transparent"></div>
                <div class="glare-container"><div id="glare-2" class="glare"></div></div>
            </div>
        </div>

    </div>

    <script>
        const cards = document.querySelectorAll('.tilt-card');
const glares = document.querySelectorAll('.glare');

document.addEventListener('mousemove', (e) => {
    const glareX = ((x / window.innerWidth) - 0.5) * 100;
    const glareY = ((y / window.innerHeight) - 0.5) * 100;

    cards.forEach((card, index) => {
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        
        if (glares[index]) {
            // Двигаем блик относительно его центрального положения (-50%)
            glares[index].style.transform = `translate(calc(-50% + ${glareX}px), calc(-50% + ${glareY}px))`;
        }
    });

    // Смещение блика (инвертируем, чтобы свет "играл" на углах)
    const glareX = (x - centerX) / 5;
    const glareY = (y - centerY) / 5;

    cards.forEach((card, index) => {
        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        
        // Двигаем блик для каждой карточки
        if (glares[index]) {
            glares[index].style.transform = `translate(${glareX}px, ${glareY}px)`;
        }
    });
});

document.addEventListener('mouseleave', () => {
    cards.forEach((card, index) => {
        card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        if (glares[index]) {
            glares[index].style.transform = `translate(0, 0)`;
        }
    });
});
    </script>
</body>
</html>
